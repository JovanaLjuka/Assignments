<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <h1>Fill Form</h1>

        <form action="" class="forma" ;>

            <ul>

                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="input">
                    <span>Enter your full name here</span>
                </li>

                <li>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="input">
                    <span>Enter a valid email adress</span>
                </li>

                <li>
                    <label for="website">Website</label>
                    <input type="text" name="website" id="website" class="input">
                    <span>Your website address (eg: http://www.google.com)</span>
                </li>

                <li>
                    <label for="about">About You</label>
                    <textarea name="about" id="about" cols="30" rows="10" class="input"></textarea>
                    <span>Say something about yourself</span>
                </li>

                <li>
                    <input type="submit" value="Send This" class="dugme">
                </li>

            </ul>

        </form>
    </div>
</body>

</html>
